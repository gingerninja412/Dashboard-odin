<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-and-icons">
      <img src="./images/text-search.svg" width="40px" height="40px">
      <input type="text" placeholder="search for item">
      <img src="./images/bell-outline.svg" width="40px" height="40px">
      <img src="./images/profile_picture.PNG" width="40px" height="40px" class="profile-pic">
    </div>
    <div class="profile-and-buttons">
      <div class="profile">
        <img class="profile-pic" width="40px" height="40px" src="./images/profile_picture.PNG">
        <h2>Sam P (@gingerninja412)</h2>
      </div>
      <div class="control-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="top">
        <div class="option-card">
          <img src="./images/view-dashboard-outline.svg" width="40px" height="40px"><h1>Dashboard</h1>
        </div>
        <div class="option-card">
          <img src="./images/home-assistant.svg" width="40px" height="40px"><h3>Home</h3>
        </div>
        <div class="option-card">
          <img src="./images/account-tie.svg" width="40px" height="40px"></img><h3>profile</h3>
        </div>
        <div class="option-card">
          <img src="./images/message.svg" width="40px" height="40px"><h3>messages</h3>
        </div>
        <div class="option-card">
          <img src="./images/clipboard-text-clock.svg" width="40px" height="40px"><h3>History</h3>
        </div>
        <div class="option-card">
          <img src="./images/checkbox-marked-circle-auto-outline.svg" width="40px" height="40px"><h3>Tasks</h3>
        </div>
        <div class="option-card">
          <img src="./images/account-group.svg" width="40px" height="40px"><h3>Communities</h3>
        </div>
      </div>
      <div class="bottom">
        <div class="option-card">
          <img src="./images/cog.svg" width="40px" height="40px"><h3>Settings</h3>
        </div>
        <div class="option-card">
          <img src="./images/face-agent.svg" width="40px" height="40px"><h3>Support</h3>
        </div>
        <div class="option-card">
          <img src="./images/lock.svg" width="40px" height="40px"><h3>Privacy</h3>
        </div>
      </div>
    </div>
    <div class="projects"></div>
    <div class="messages"></div>
    <div class="news"></div>
  </div>
</body>
</html>
